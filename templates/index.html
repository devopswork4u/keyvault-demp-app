<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîê Secret Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            padding: 40px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }

        h1 {
            color: #333;
        }

        .char-line {
            margin: 10px 0;
            font-size: 22px;
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .char {
            padding: 10px 15px;
            background: #eee;
            border-radius: 6px;
            user-select: none;
            filter: blur(6px);
            min-width: 20px;
        }

        .eye-icon {
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #333;
        }

        .eye-icon:hover {
            color: #0078D7;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Azure Key Vault Secret Viewer</h1>

        {% if secret_value.startswith("[Error]") %}
            <div class="error">{{ secret_value }}</div>
        {% else %}
            {% for idx, char in enumerate(secret_value) %}
            <div class="char-line">
                <span id="char{{ idx }}" class="char">{{ char }}</span>
                <span class="eye-icon" onclick="toggleChar('{{ idx }}')" title="Show/Hide character">üëÅÔ∏è</span>
            </div>
            {% endfor %}
        {% endif %}
    </div>

    <script>
        function toggleChar(index) {
            const el = document.getElementById("char" + index);
            if (el.style.filter === "blur(6px)") {
                el.style.filter = "none";
            } else {
                el.style.filter = "blur(6px)";
            }
        }
    </script>
</body>
</html>
