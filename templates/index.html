<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîê Secret Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            padding: 40px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .secret-block {
            margin-bottom: 25px;
        }

        .secret-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .secret-line {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .char {
            padding: 8px 10px;
            background: #eee;
            border-radius: 5px;
            user-select: none;
            filter: blur(6px);
            margin-right: 5px;
            min-width: 20px;
            text-align: center;
        }

        .eye-icon {
            cursor: pointer;
            font-size: 18px;
            color: #333;
        }

        .eye-icon:hover {
            color: #0078D7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Azure Key Vault Secrets</h1>

        {% for secret_name, secret_value in secrets.items() %}
        <div class="secret-block">
            <span class="secret-label">{{ secret_name }}</span>

            {% for idx, char in enumerate(secret_value) %}
            <div class="secret-line">
                <span class="char" id="char_{{ secret_name }}_{{ idx }}">{{ char }}</span>
                <span class="eye-icon" onclick="toggleChar('{{ secret_name }}_{{ idx }}')">üëÅÔ∏è</span>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <script>
        function toggleChar(id) {
            const el = document.getElementById("char_" + id);
            if (el.style.filter === "blur(6px)") {
                el.style.filter = "none";
            } else {
                el.style.filter = "blur(6px)";
            }
        }
    </script>
</body>
</html>
